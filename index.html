<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
 
  
    <div class="calculator" class="container-sm">

        <div class="output">
          <input class="result " value="" readonly></input>
        </div>
        <div class="buttons">
            <button class="btn" id="love" onclick="love()"><i class="fa-solid fa-heart"></i></button>
            <button class="btn" value=" " id="del" onclick="result.value = result.value.toString().slice(0,-1)"><i class="fa-solid fa-delete-left "></i></button>
            <button class="btn" value=" " id="ac" onclick="result.value =ac.value "><i class="fa-solid fa-broom "></i></button>
            <button class="btn" value="/" id="divide" onclick="result.value += divide.value"><i class="fa-solid fa-divide "></i></button>
          <button class="btn" value="1" id="one" onclick="result.value += one.value"  onkeydown="result.value +="><i class="fa-solid fa-1"></i></button>
          <button class="btn" value="2" id="two" onclick="result.value += two.value"><i class="fa-solid fa-2"></i></button>
          <button class="btn" value="3" id="three" onclick="result.value += three.value"><i class="fa-solid fa-3"></i></button>
          <button class="btn" value="+" id="plus" onclick="result.value += plus.value"><i class="fa-solid fa-plus"></i></button>
          <button class="btn" value="4" id="four" onclick="result.value += four.value"><i class="fa-solid fa-4"></i></button>
          <button class="btn" value="5" id="five" onclick="result.value += five.value"><i class="fa-solid fa-5"></i></button>
          <button class="btn" value="6" id="six" onclick="result.value += six.value"><i class="fa-solid fa-6"></i></button>
          <button class="btn" value="-" id="min" onclick="result.value += min.value"><i class="fa-solid fa-minus"></i></button>
          <button class="btn" value="7" id="seven" onclick="result.value += seven.value"><i class="fa-solid fa-7"></i></button>
          <button class="btn" value="8" id="eight" onclick="result.value += eight.value"><i class="fa-solid fa-8"></i></button>
          <button class="btn" value="9" id="nine" onclick="result.value += nine.value"><i class="fa-solid fa-9"></i></button>
          <button class="btn" value="*" id="mul" onclick="result.value += mul.value"><i class="fa-solid fa-star-of-life"></i></button>
          <button class="btn" value="00" id="dzero" onclick="result.value += dzero.value"><i class="fa-solid fa-00">00</i></button>
          <button class="btn" value="0" id="zero" onclick="result.value += zero.value"><i class="fa-solid fa-0"></i></button>
          <button class="btn" value="." id="dot" onclick="result.value += dot.value">.</button>
          <button class="btn" value="=" id="equal" onclick="result.value = eval(result.value)"><i class="fa-solid fa-equals"></i></button>
        </div>

      </div>
      <div class="container">
        <div class="preloader">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="shadow"></div>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
